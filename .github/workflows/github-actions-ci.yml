on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
    Explore-GitHub-Actions:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository code
              uses: actions/checkout@v4
            - name: Set up Node.js
                  uses: actions/setup-node@v4
                  with:
                    node-version: 18
