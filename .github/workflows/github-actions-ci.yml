name: GitHub Actions Continuous Integration
run-name: ${{ github.actor }} is launching the pipeline  ğŸš€
on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
jobs:
    Explore-GitHub-Actions:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository code
              uses: actions/checkout@v4

            - name: Set Up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '18'

            - name: Install Dependencies
              run: |
                  echo " Installing project dependencies ğŸ”§ "
                  npm install
            - name: Display start time
              run: |
                  echo "â° Starting pipeline at $(date +"%H:%M:%S %Z")"

            - name: Check Prettier
              run: |
                  echo " Running Prettier ğŸ‘‘"
                  npm run prettier

            - name: Run ESLint
              run: |
                  echo " Running ESLint ğŸ‘€"
                  npm run lint
